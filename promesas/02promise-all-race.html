	return new Promise( (resolve, reject) => {

			reject('No existe dia '+numdia+' en la semana')
		}

		var d = new Date();
		var weekday = new Array(7);
		weekday[0] =  "Sabado";
		weekday[1] = "Lunes";
		weekday[2] = "Martes";
		weekday[3] = "Wednesday";
		weekday[4] = "Thursday";
		weekday[5] = "Friday";
		weekday[6] = "Saturday";

		resolve(weekday[d.getDay()])

			
	})

}
